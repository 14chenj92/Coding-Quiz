<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
  <header>
    <div class="addons">
      <button class="highscores">View Highscores</button>
      <div class="timer-count">Time Left: 60</div>
    </div>
  </header>


  <main>
    <div class="card">
      <h1>Coding Quiz Challenge</h1>
      <button class="start" id="start-button">Start Quiz</button>
    </div>
    <section>
      <div class="multiple choice">
        <div class="quiz-questions" id="Q"></div>
          <ul>
          <li><button class="choice" id="A"></button></li>
          <li><button class="choice" id="B"></button></li>
          <li><button class="choice" id="C"></button></li>
          <li><button class="choice" id="D"></button></li>
          </ul>
      </div>
      <div id="answer"></div>
    </section>
    <div class="timer-count"></div>
  </main>
      <script src="./assets/js/script.js"></script>
</body>
</html>
