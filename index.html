<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
  <header>
    <div class="addons" id = "addons">
      <button class="highscores" id = "highscores">View Highscores</button>
      <div class="timer-count">Time Left: 60</div>
    </div>
  </header>


  <main>
    <div class="card">
      <h1>Coding Quiz Challenge</h1>
      <button class="start" id="start-button">Start Quiz</button>
    </div>
    <section>
      <div class="multiple choice">
        <div class="quiz-questions" id="Q"></div>
          <ul>
          <li><button class="choice" id="A" value="a"></button></li>
          <br>
          <li><button class="choice" id="B" value="b"></button></li>
          <br>
          <li><button class="choice" id="C" value="c"></button></li>
          <br>
          <li><button class="choice" id="D" value="d"></button></li>
          </ul>
      </div>
      <div id="answer"></div>
      <div class="timer-count"></div>
    </section>
    
  <section class="finishscreen" id="finishscreen">
      <div>
          <h2 id="finish">All Done!</h2>
          <div class = "finalscore" id = "finalscore"></div>
          <p>Enter Initials:
              <input type="text" id="initial">
              <button class="submit" id="submit">Submit</button>
          </p>
      </div>
  </section>

  <section class="highscorepage" id ="highscorepage">
    <div>
        <h3>Highscores</h3>
        <ol id="scorelist"></ol>
            <button class="button" id="back">Go back</button>
            <button class="button" id="clear">Clear HighScores</button>
        </div>
    </div>
</section>

  </main>
      <script src="./assets/js/script.js"></script>
</body>
</html>
